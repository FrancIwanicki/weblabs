<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
</head>
<body>
<input id="input1" type="text">
<button onclick="func()">Змінити</button>
<p id="output1"> </p>
<script>
    function func() {

        let snakeCaseString = document.getElementById("input1").value;
        snakeToCamel = snakeCaseString => snakeCaseString.replace(/([-_]\w)/g, g => g[1].toUpperCase())
        document.getElementById("output1").innerHTML = snakeToCamel(snakeCaseString);
    }
</script>
</body>
</html>
