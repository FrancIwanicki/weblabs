<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
  </head>
  <body>
    <script>
      console.log("" + 1 + 0); // 10
      console.log("" - 1 + 0); // -1
      console.log(true + false); // 1
      console.log(6 / "3"); // 2
      console.log("2" * "3"); // 6
      console.log(4 + 5 + "px"); // 9px
      console.log("$" + 4 + 5); // $45
      console.log("4" - 2); // 2
      console.log("4px" - 2); // NaN
      console.log(7 / 0); // Infinity
      console.log("  -9\n" + 5); //  -9\n5
      console.log("  -9\n" - 5); // -14
      console.log(5 && 2); // 2
      console.log(2 && 5); // 5
      console.log(5 || 0); // 5
      console.log(0 || 5); // 5
      console.log(null + 1); // 1
      console.log(undefined + 1); // NaN
      console.log(null == "\n0\n"); // false
      console.log(+null == +"\n0\n"); // true

      //Для самостійного розбору:
      console.log("5" + "1"); // 51
      console.log("5" + 1); //51
      console.log(5 + 1); // 6
      console.log("5" + true); // 5true
      console.log(1 / 0); // inf
      console.log(-5 / 0); // -inf
      console.log(1 / Infinity); // 0
      console.log(Infinity - Infinity); // NaN
      console.log(Infinity + 10); // Inf
      console.log(Infinity + Infinity); // Inf
      console.log(Infinity + "3"); // Inf3
      console.log(undefined + 5); // NaN
      console.log(parseInt("10")); // 10
      console.log(parseInt("10.3")); // 10
      console.log(parseInt(10.3)); // 10
      console.log(parseInt("34 38 23")); // 34
      console.log(parseInt("60")); // 60
      console.log(parseInt("x10")); // NaN
      console.log(parseInt("0x10")); // 16
      console.log(parseInt("010")); // 10
      console.log(parseInt("24", 8)); // 20
      console.log(parseInt("FF", 16)); // 255
      console.log(parseFloat("0xFF")); // 0
      console.log(false && 0); // false
      console.log(0 && false); // 0
      console.log(!0); // true
      console.log(!5); // false
      console.log(1 && 0); // 0
      console.log(1 && false); // false
      console.log(1 || 5); // 1
      console.log(0 || 5); // 5
      console.log(5 + 4 + "!"); // 9!
      console.log(!null); // true
      console.log(!!null); // false
      console.log(!!5); // true
      console.log(null == 0); // false
      console.log(null === 0); // false
      console.log(null > -5); // true
      console.log(undefined > 5); // false
      console.log(undefined > 5 != true); // true
      console.log((a = null + 5)); // 5
    </script>
  </body>
</html>
