</body>
<style>
    table {
        border-collapse: collapse;
    }
    td {
        border: 2px solid black;
    }
</style>
<script>
    function count() {
        let summa = document.getElementById('summa')
        let average = document.getElementById('average')
        let minimum = document.getElementById('minimum')
        let maximum = document.getElementById('maximum')
        let tdArr = document.getElementsByTagName("input")
        let sum = 0;
        let min = +tdArr[0].value
        let max = +tdArr[0].value

        for(let i = 0; i < tdArr.length; i++) {
            sum += +tdArr[i].value
            if(+tdArr[i].value < min) min = +tdArr[i].value
            if(+tdArr[i].value > max) max = +tdArr[i].value
        }
        summa.innerHTML = sum
        average.innerHTML = sum / tdArr.length
        minimum.innerHTML = min
        maximum.innerHTML = max
    }
</script>
