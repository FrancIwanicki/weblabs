<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task7</title>
</head>
<style>
    button {
        position: absolute;
        top: 20px;
        left: 40px;
    }
    div {
        margin: 25px;
        position: relative;
        left: 700px;
        top: 200px;
        width: 500px;
        height: 500px;
        border: 5px solid black;
        padding: 10px 10px 10px 10px;

    }
</style>
<body>

<div id ="divblock">
    <button id="button1">QWERT!</button>
</div>
<script>
    let button1 = document.getElementById("button1")
    let divblock = document.getElementById("divblock")
    function random1(min, max){
        return Math.floor(Math.random() * (max - min)) + min
    }
    button1.addEventListener("mouseenter", () => {
        button1.style.top = random1(0 , divblock.clientHeight - button1.clientHeight) + "px"
        button1.style.left = random1(0 , divblock.clientWidth - button1.clientWidth) + "px"
    })
</script>
</body>
</html>
